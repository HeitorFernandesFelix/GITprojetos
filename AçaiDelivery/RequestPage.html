					<div id="value-request">
						<h1 align="center">VALOR DO PEDIDO</h1>
						<div class="value-value-request">
							<table class="table-values">
								<tr>
									<td>
										<label>TAMANHO: </label>
									</td>
									<td class="td-value-value">
										<input type="text" id="valorTamanho" value="R$ 0,00" disabled="disabled"/>
									</td>
								</tr>
								<tr>
									<td>
										<label>ACOMPANHAMENTO: </label>
									</td>
									<td class="td-value-value">
										<input type="text" id="valorAcompanhamento" placeholder="R$ 0,00" disabled="disabled"/>
									</td>
								</tr>
								<tr>
									<td>
										<label>FRETE: </label>
									</td>

									</td>

						<div class="buttons-value-request">
							<input type="submit" value="Confirmar" class="buttons" id="confirmar" onclick="salvarPedido()"/>

							<input type="button" value="Cancelar" class="buttons" id="cancelar" onclick="window.location = 'index.html' "/>
