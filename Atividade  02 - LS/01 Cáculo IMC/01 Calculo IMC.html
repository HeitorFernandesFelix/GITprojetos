<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>01 Calcular IMC</title>
</head>
	<body>
		<center>
		<h1>Informe os Dados</h1>
			<form id="formulario">

				<h3>
					<label for="alturaid">Altura: </label>
					<input required type="number" step="0.01" placeholder="1.0" id="alturaid"/>
				</h3>

				<h3>
					<label for="pesoid">Peso: </label>
					<input required type="number" step="0.01" placeholder="1.0" id="pesoid"/>
				</h3>

				<h3>
					<label for="masculinoid">Masculino: </label>
					<input type="radio" name="genero" value="Masculino" id="masculinoid" required="required">
				</h3>

				<h3>
					<label for="femininoid">Feminino: </label>
					<input  type="radio" name="genero" value="Feminino" id="femininoid" required="required">
				</h3>

					<input type="submit" onclick="calcularIMC()" value="Enviar" />

			</form>
		</center>

		<script src="01 Calculo IMC.js"></script>

	</body>
</html>
